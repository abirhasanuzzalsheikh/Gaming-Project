<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Word Scramble Game</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hints"></p>
                <p class="time-left">Time Left: <span><b>0</b>s</span></p>
            </div>
            <input type="text" placeholder="Enter a valid word">
            <div class="button">
                <button class="refresh-button">Refresh Word</button>
                <button class="check-button">Check Word</button>
            </div>
        </div>
    </div>
    <script type="module" src="script/script.js"></script>
</body>
</html>
