<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Game over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <p class="score">Score: 0</p>
            <button class="play-again">Play again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>HangMan Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display">
            </ul>
            <h4 class="hint-text">
                Hint:
                <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt culpa similique, obcaecati.</b>
            </h4>
            <h4 class="guesses-text">
                Incorrect Guesses:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard">
            </div>
        </div>
    </div>
 
    <script type="module" src="script/script.js"></script>
</body>
</html>
